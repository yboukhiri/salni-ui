<header class="header">
  <img
    class="image-logo"
    [src]="'/assets/images/logo-neutral.png'"
    alt="logo"
  />
  <nav class="navigation">
    <ul>
      <li>
        <fa-icon [icon]="faUser" class="icon"></fa-icon>
      </li>
      <li>
        <fa-icon [icon]="faBell" class="icon"></fa-icon>
      </li>
      <li>
        <fa-icon
          [icon]="faSignOutAlt"
          class="icon"
          (click)="logout()"
        ></fa-icon>
      </li>
    </ul>
  </nav>
</header>
