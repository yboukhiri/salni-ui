<div class="modal">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name</label>
      <input
        type="text"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
      />
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="user.lastName" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" [(ngModel)]="user.email" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        required
      />
    </div>
    <div>
      <label for="birthDay">Birth Day</label>
      <input
        type="number"
        name="birthDay"
        [(ngModel)]="user.birthDay"
        required
      />
    </div>
    <div>
      <label for="birthMonth">Birth Month</label>
      <input
        type="number"
        name="birthMonth"
        [(ngModel)]="user.birthMonth"
        required
      />
    </div>
    <div>
      <label for="birthYear">Birth Year</label>
      <input
        type="number"
        name="birthYear"
        [(ngModel)]="user.birthYear"
        required
      />
    </div>
    <div>
      <label for="gender">Gender</label>
      <select name="gender" [(ngModel)]="user.gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="buttons">
      <button type="submit">Register</button>
      <button type="button" (click)="cancel.emit()">Cancel</button>
    </div>
  </form>
</div>
<div class="modal-overlay" (click)="cancel.emit()"></div>
