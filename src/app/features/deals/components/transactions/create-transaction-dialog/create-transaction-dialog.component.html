<h1 mat-dialog-title>Offer {{ data.firstName }} a loan</h1>
<div mat-dialog-content>
  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input
        matInput
        [(ngModel)]="transaction.amount"
        type="number"
        min="0"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Currency</mat-label>
      <mat-select [(ngModel)]="transaction.currency">
        <mat-option
          *ngFor="let currency of currencies"
          [value]="currency"
          required
        >
          {{ currency }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="actions" mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="transaction"
      cdkFocusInitial
      (click)="onOkClick()"
    >
      Ok
    </button>
  </div>
</div>
