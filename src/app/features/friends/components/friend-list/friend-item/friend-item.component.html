<div
  *ngIf="friend"
  class="friend-item-container"
  [ngClass]="{ selected: isSelected }"
  (click)="selectFriend()"
>
  <img
    [src]="'/assets/images/avatar.jpg'"
    alt="Profile Picture"
    class="profile-picture"
  />
  <div class="friend-name">{{ friend.firstName }} {{ friend.lastName }}</div>
</div>
